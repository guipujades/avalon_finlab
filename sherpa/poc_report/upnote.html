<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Note - Financiamento Sintético</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="common-styles.css">
</head>
<body class="bg-gray-50">
    <header class="bg-gray-900 text-white shadow-lg">
        <div class="container mx-auto py-6 px-4">
            <h1 class="text-3xl font-bold">Up Note (financiamento sintético)</h1>
            <!-- Botão de navegação para voltar -->
            <div class="mt-4">
                <a href="cronograma.html" class="inline-flex items-center text-sm text-gray-300 hover:text-white">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Voltar para Cronograma
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Estilo específico para a imagem -->
            <style>
                .image-container {
                    max-width: 100%;
                    overflow: hidden;
                    border-radius: 0.5rem;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                }
                
                .image-container img {
                    width: 100%;
                    height: auto;
                    object-fit: contain;
                }
            </style>

            <!-- Exemplo com BOVA11 -->
            <div class="mb-12">
                <h2 class="text-2xl font-bold mb-4">Exemplo com BOVA11</h2>
                <div class="bg-gray-50 rounded-lg p-6">
                    <p class="font-medium mb-2">Knock In 80% (queda 20%)</p>
                    <div class="image-container">
                        <img src="assets/images/imagem_upnote.png" alt="Gráfico BOVA11" class="w-full">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p class="mb-2">Análise desenvolvida por Marcius Lima</p>
                <p class="text-sm text-gray-400">Última atualização: 13 de maio de 2025</p>
                <p class="mt-4 text-sm text-gray-400">© 2025 - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
